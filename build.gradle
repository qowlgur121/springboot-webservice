buildscript { //프로젝트의 코드를 빌드하는 데 필요한 설정을 하는 곳
    ext { //ext는 build.gradle에서 사용하는 전역변수를 설정하겠다는 의미
        springBootVersion='2.1.7.RELEASE' //springBootVersion 전역변수를 생성하고 그 값을 2.1.7.RELEASE로 하겠다는 의미
    }       //즉, 스프링 부트 2.1.7.RELEASE 버전을 사용하여 프로젝트를 빌드하도록 Gradle에게 지시하는 것
            //이렇게 버전을 변수로 관리하면 나중에 스프링 부트 버전을 업그레이드 할 때 이 부분만 수정하면 되므로 아주 편리.
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.5'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.jihyeok'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}
